<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center mt-5">
    <div class="container">
      <div class="pricing-component-head text-center">
        <h1 class="pricing-component-head-title">Our Pricing</h1>
        <div class="pricing-component-head-button d-flex justify-content-center align-items-center my-4">
          <h6 class="my-0 mx-3 checkbox-state">Monthly</h6>
          <input type="checkbox" id="checkbox-toggle" onclick="IsChecked()" style="display:none">
          <label for="checkbox-toggle" class="checkbox-content"></label>
          <h6 class="my-0 mx-3 checkbox-state">Annually</h6>
        </div>
      </div>
      <div class="pricing-component-body text-center">
        <div class="d-flex justify-content-center align-items-center p-5">
          <div class="card card-basic-master col w-100 py-4 px-5 border-0 shadow">
            <h5 class="py-2 card-title">Basic</h5>
            <h6 class="card-price display-2 d-flex justify-content-center align-items-center pb-3"><span class="card-pricing-dolar m-2">&dollar;</span><span id="basic-price">19.99</span></h6>
            <p class="m-0 py-3 border-bottom border-top">500 GB Storage</p>
            <p class="m-0 py-3 border-bottom">2 Users Allowed</p>
            <p class="m-0 py-3 border-bottom mb-3">Send up to 3 GB</p>
            <a class="btn btn-pricing-component text-uppercase mt-4 mb-2">Learn More</a>
          </div>
          <div class="card card-pro col w-100 p-5 border-0 shadow">
            <h5 class="py-2 card-title">Professional</h5>
            <h6 class="card-price display-2 d-flex justify-content-center align-items-center pb-3"><span class="card-pricing-dolar m-2">&dollar;</span><span id="pro-price">24.99</span></h6>
            <p class="m-0 py-3 border-bottom border-top">1 TB Storage</p>
            <p class="m-0 py-3 border-bottom">5 Users Allowed</p>
            <p class="m-0 py-3 border-bottom mb-3">Send up to 10 GB</p>
            <a class="btn btn-outline-pricing-component text-uppercase mt-4 mb-2">Learn More</a>
          </div>
          <div class="card card-basic-master col w-100 py-4 px-5 border-0 shadow">
            <h5 class="py-2 card-title">Master</h5>
            <h6 class="card-price display-2 d-flex justify-content-center align-items-center pb-3"><span class="card-pricing-dolar m-2">&dollar;</span><span id="master-price">39.99</span></h6>
            <p class="m-0 py-3 border-bottom border-top">2 TB Storage</p>
            <p class="m-0 py-3 border-bottom">10 Users Allowed</p>
            <p class="m-0 py-3 border-bottom mb-3">Send up to 20 GB</p>
            <a class="btn btn-pricing-component text-uppercase mt-4 mb-2">Learn More</a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
  crossorigin="anonymous"
></script>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
